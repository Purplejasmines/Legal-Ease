<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Styles/signup.css">
</head>
<body>
    <header>
        <nav>
            <a href="signup-client.html" id="client-link" class="nav-link active">I'm Looking for a legal aid</a>
            <a href="signup-lawyer.html" id="lawyer-link" class="nav-link">I'm a lawyer</a>
        </nav>
    </header>
    
    <main>
        <form id="signup-form">
            <h3>Sign up as a Client</h3>
            <span>Enter your details to use LegalEase</span>
            <button type="button" class="social-login google">
                <img src="./Assets/Images/google-logo.png" alt="Google logo">Continue with Google</button>
            <button type="button" class="social-login facebook">
                <img src="./Assets/Images/facebook-logo.webp" alt="Facebook logo">Continue with Facebook</button>
           
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Name@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-button"><a href="/signin-client.html">Sign up</a></button>
            <p>Already have an account? <a href="signin-client.html">Sign in</a></p>
        </form>
    </main>
    <script src="./Script/script.js"></script>
</body>
</html>
